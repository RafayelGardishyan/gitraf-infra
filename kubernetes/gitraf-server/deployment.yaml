apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitraf-server
  namespace: gitraf
  labels:
    app.kubernetes.io/name: gitraf-server
    app.kubernetes.io/component: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitraf-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitraf-server
        app.kubernetes.io/component: web-ui
    spec:
      containers:
        - name: gitraf-server
          image: gitraf-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: gitraf-server-config
          volumeMounts:
            - name: repos
              mountPath: /data/repos
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      volumes:
        - name: repos
          persistentVolumeClaim:
            claimName: gitraf-repos
      securityContext:
        fsGroup: 1000
