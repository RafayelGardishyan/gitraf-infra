apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gitraf

resources:
  - configmap.yaml
  - deployment.yaml
  # Service not needed with hostNetwork (pods bind directly to host ports)
  # Uncomment if using NodePort/ClusterIP instead
  # - service.yaml
  # - pvc.yaml  # Optional: use if you want PVC instead of hostPath
  # - ingress.yaml  # Optional: for ingress-based routing

commonLabels:
  app.kubernetes.io/part-of: gitraf

images:
  - name: docker.io/library/gitraf-server
    newTag: latest
